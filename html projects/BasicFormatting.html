<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic formatting tag</title>
</head>

<body>
    <h1>
        Welcome to Basic tags
    </h1>
    <p>
        <b> <i> Lorem </i> </b> <strong> ipsum dolor </strong>sit, <i> amet</i> <u> consectetur </u>
        <ins> adipisicing </ins> <del> elit. Ipsum et </del> <small> ratione </small> <mark> optio dolores </mark>
        perferendis <code> accusamus accusantium aut libero labore illo</code>

        <q>This is example of Html basic tags</q>
    </p>
    <address>
        erode <br> tamilnadu <br> india
    </address>
    <h1>
        <small>
            <mark>
                hello
            </mark>
        </small>
    </h1>

    <marquee scrollamount="10" direction="down">@thanks</marquee>
</body>

</html>
