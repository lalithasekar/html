<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
     <form action="" method="">
        <label for="name">Username</label>
        <input type="text" id="name" placeholder="Enter Your name" required/> 
        <br>
        <label for="age">Age</label>
        <input type="number" placeholder="Enter Your age" id="age" required>
        <br>
        <label for="mail">Email</label>
        <input type="email" id="mail" placeholder="Enter Ur Mail id" required>
        <br>
        <label for="code">password</label>
        <input type="password" id="code" placeholder="Enter ur code" required>

        <br>
        Gender
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">

        <br>
        <label for="tamil">Tamil</label>
        <input type="checkbox" id="tamil">
        <label for="english">English</label>
        <input type="checkbox" id="english">
        <br>
        <input type="range" min="1" max="3">
        <br>
        <select name="" id="">
            <option value="">Male</option>
            <option value="">Female</option>
        </select>

        <textarea name="" id="" cols="30" rows="10"></textarea>

        <input type="submit">
        <input type="reset">
        <br>
        
    </form>
</body>
</html>
